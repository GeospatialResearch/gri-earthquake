name: Run tests

on: push

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: log
        run: |
          echo $(ls) && ls && ls server

  lint:
    needs: checkout
    runs-on: ubuntu-latest

    steps:
      - name: testing lin
        run: |
          echo "lin"

  build:
    needs: checkout
    runs-on: ubuntu-latest

    steps:
      - name: testing
        run: |
          echo $(ls) && ls
